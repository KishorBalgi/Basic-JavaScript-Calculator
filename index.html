<!--Basic JavaScript Calculator
Author:Kishor Balgi-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Basic calculator Javascript project.">
        <link rel="stylesheet" type="text/css" href="Vendors/CSS/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" type="text/css" href="Resources/CSS/styles.css">
        <link rel="stylesheet" type="text/css" href="Resources/CSS/queries.css">
        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
        <title>Calculator</title>
    </head>
    
    <body>
        <main>
            <div class="block">
                <div class="result">
                    <p id="ansd">0</p>
                </div>
                <div class="controls">
                        <button class="hide">Hide</button>
                        <button class="big-but-1 clr">CLEAR</button>
                        <button class="del" disabled><ion-icon name="backspace"></ion-icon></button>
                        <button class="opr divide">/</button>
                        <button class="seven">7</button>
                        <button class="eight">8</button>
                        <button class="nine">9</button>
                        <button class="opr multiply"><ion-icon name="close-outline"></ion-icon></button>
                        <button class="four">4</button>
                        <button class="five">5</button>
                        <button class="six">6</button>
                        <button class="opr subtract"><ion-icon name="remove-outline"></ion-icon></button>
                        <button class="one">1</button>
                        <button class="two">2</button>
                        <button class="three">3</button>
                        <button class="opr addition"><ion-icon name="add-outline"></ion-icon></button>
                        <button class="zero">0</button>
                        <button class="deci">.</button>
                        <button class="big-but-2 ans">=</button>
                </div>
            </div>
            <div><ion-icon name="calculator-outline" class="calc-icon hidden animate__animated animate__zoomIn"></ion-icon></div>
            <div class="profile">
                        <div class="details">
                            <img src="Resources/Images/Kishor_Balgi.jpg" alt="Photo" class="photo">
                            <h1>Kishor Balgi</h1>
                        </div>
                
                        <div class="social-handles">
                            <ul>
                                <li><a href="https://github.com/KishorBalgi" target="_blank"><ion-icon name="logo-github" class="github"></ion-icon></a></li>
                                <li><a href="https://www.linkedin.com/in/kishor-balgi-1856591b4" target="_blank"><ion-icon name="logo-linkedin" class="linkedin"></ion-icon></a></li>
                                <li><a href="https://www.instagram.com/kishor_balgi/" target="_blank"><ion-icon name="logo-instagram" class="instagram"></ion-icon></a></li>
                                <li><a href="https://twitter.com/KishorBalgi" target="_blank"><ion-icon name="logo-twitter" class="twitter"></ion-icon></a></li>
                            </ul>
                        </div>
            </div>
            
        </main>
        <script src="Resources/JS/script.js"></script>
    </body>
    
</html>
